name: C++ CMake Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Showing cmake version
        run: |
          cmake --version

      - name: Configure CMake
        run: |
          cmake -B ./build

      - name: Build project
        run: |
          cmake --build ./build
